<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Cybexel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

   <div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form class="space-y-4 bg-white p-6 rounded-lg shadow-md w-full max-w-sm" method="post">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-md font-bold text-gray-700 mb-1">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter your username" 
        class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#bc9565]"
        required
      />
    </div>

    <div>
      <label for="password" class="block text-md font-bold text-gray-700 mb-1">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#bc9565]"
        required
      />
    </div>

    <button 
      type="submit" 
      class="w-full bg-[#bc9565] hover:bg-[#a47f55] text-white font-semibold py-3 px-4 rounded focus:outline-none focus:ring-2 focus:ring-[#bc9565]"
    >
      Login
    </button>
  </form>
</div>



</body>
</html>
